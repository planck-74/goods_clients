pluginManagement {
    def flutterSdkPath = {
        def properties = new Properties()
        file("local.properties").withInputStream { properties.load(it) }
        def flutterSdkPath = properties.getProperty("flutter.sdk")
        assert flutterSdkPath != null, "flutter.sdk not set in local.properties"
        return flutterSdkPath
    }()

    includeBuild("$flutterSdkPath/packages/flutter_tools/gradle")

    repositories {
        google()
        mavenCentral()
        gradlePluginPortal()
    }
}

plugins {
    id "dev.flutter.flutter-plugin-loader" version "1.0.0" // Flutter plugin loader
    id "com.android.application" version "8.8.0" apply false // Updated AGP version
    id "com.google.gms.google-services" version "4.3.15" apply false // Update Firebase plugin
    id "org.jetbrains.kotlin.android" version "2.1.0" apply false // Update Kotlin plugin
    id 'com.google.firebase.crashlytics' version '3.0.3' apply false

}

include ":app"
